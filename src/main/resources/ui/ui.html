<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Layout</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
<main id="main">
    <div id="status-bar" class="box top-left"></div>
    <div id="enemy-stats" class="box left-center">
        <table>
            <tr>
                <th>Enemy Type</th>
                <th># Remaining</th>
            </tr>
            <tr>
                <td class="type" id="rem_general_label">General</td>
                <td class="value" id="rem_general"></td>
            </tr>
            <tr>
                <td class="type" id="rem_ufo_label">UFO</td>
                <td class="value" id="rem_ufo"></td>
            </tr>
            <tr>
                <td class="type" id="rem_drone_label">Drone</td>
                <td class="value" id="rem_drone"></td>
            </tr>
        </table>
    </div>
    <div id="bottom-right" class="box bottom-right"></div>
</main>
</body>
</html>
